<table>
  <tr>
    <th>主题 -
      <button class="btn btn-danger">
        <a href="/#/post/add">
          发表文章
        </a>
      </button>
    </th>
  </tr>

  <tr ng-repeat="post in posts">
    <td><a href="/#/post/{{ post._id }}">{{ post.title }}</a></td>
    <td class="text-muted">{{ post.date | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
  </tr>

  <tr ng-hide="posts.length">
    <td colspan="2" class="text-muted text-center">没有文章呢</td>
  </tr>
</table>
